<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ con Scroll Suave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f8f8f8;
            text-align: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: #555;
            border-radius: 5px;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
        }
        #inicio { background: #ff6f61; }
        #servicios { background: #ffcc5c; }
        #contacto { background: #88d8b0; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </nav>
    
    <section id="inicio">Inicio</section>
    <section id="servicios">Servicios</section>
    <section id="contacto">Contacto</section>

    <script>
        document.querySelectorAll('.navbar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                window.scrollTo({
                    top: targetSection.offsetTop - document.querySelector('.navbar').offsetHeight,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
